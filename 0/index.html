<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS180 Project 0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      text-align: center;
    }
    .images {
      display: flex;
      justify-content: center; /* center horizontally */
      flex-wrap: wrap;         /* wrap on smaller screens */
      gap: 20px;               /* space between images */
      margin: 20px 0;
    }
    .images img {
      max-width: 300px;   /* scale down */
      height: auto;       /* preserve original ratio */
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    p {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

    <img src="images/image6.png" alt="Part 1 Image 6">
  </div>
  <p>
    description of Part 1.
  </p>

  <!-- Part 2 -->

</html>
